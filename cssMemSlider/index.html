<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mem slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="slider-container">
  <input id="first" class="slider__controls" type="radio" value="leo" name=controls checked>
  <input id="second" class="slider__controls" type="radio" value="leo" name=controls>
  <input id="third" class="slider__controls" type="radio" value="leo" name=controls>
  <input id="fourth" class="slider__controls" type="radio" value="leo" name=controls>
  <div class="slider__mem">
    <div class="img-container">
      <img class="img__first" src="assets/img/slide1.jpg" alt="Mem">
      <img class="img__second" src="assets/img/slide2.jpeg" alt="Mem">
      <img class="img__third" src="assets/img/slide3.png" alt="Mem">
      <img class="img__fourth" src="assets/img/slide4.jpg" alt="Mem">
    </div>
  </div>
  <div class="slider__description">
    <div class="description-container">
      <p class="description__text">Когда решал тест 2 часа и завалил его, а осталась всего одна попытка</p>
      <p class="description__text">Когда все проверяющие поставили 100/100 в ходе Cross-check</p>
      <p class="description__text">Учитель: ты должен делать домашнее задание, иначе станешь двоником <br>
      <strong>Московский дворник, который зарабатывает вдвое больше учителя...</strong></p>
      <p class="description__text">А Ты точно не списывал(а) работу?</p>
    </div>

  </div>
  <div class="slider__navigation">
    <label class="navigation__area" for="first">
      <div class="area__item">
        <div class="item-inside"></div>
      </div>
    </label>
    <label class="navigation__area" for="second">
      <div class="area__item">
        <div class="item-inside"></div>
      </div>
    </label>
    <label class="navigation__area" for="third">
      <div class="area__item">
        <div class="item-inside"></div>
      </div>
    </label>
    <label class="navigation__area" for="fourth">
      <div class="area__item">
        <div class="item-inside"></div>
      </div>
    </label>
  </div>
</div>
</body>
</html>
